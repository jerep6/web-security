<!DOCTYPE html>

<html xmlns="http://www.w3.org/1999/xhtml"
  xmlns:th="http://www.thymeleaf.org">
<head>
<title>Evil cookies</title>

<meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />

<link rel="stylesheet" type="text/css" media="all"
  th:href="@{/resources/css/bootstrap.css}" />
<link rel="stylesheet" type="text/css" media="all"
  th:href="@{/resources/css/style.css}" />

<script th:src="@{/resources/js/jquery.min.js}" />
<script th:src="@{/resources/js/bootstrap.min.js}" />


</head>
<body>
  <div class="container">

    <div th:each="evilCookie : ${cookies}" class="col-sm-12">
      <span th:text="${evilCookie.formatedDate}"></span>
      <ul th:each="c : ${evilCookie.cookies}">
        <li><span th:text="${c.name}"></span> <span th:text="${c.value}"></span></li>
      </ul>
    </div>


  </div>
</body>
</html>
