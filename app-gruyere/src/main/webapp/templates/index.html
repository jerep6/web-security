<!DOCTYPE html>

<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:th="http://www.thymeleaf.org">
<head>
	<title th:text="#{title}">Titre</title>
	
	<meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
	
	<link rel="stylesheet" type="text/css" media="all" th:href="@{/resources/css/bootstrap.css}" />
	<link rel="stylesheet" type="text/css" media="all" th:href="@{/resources/css/bottstrap-theme.css}" />
	<link rel="stylesheet" type="text/css" media="all" th:href="@{/resources/css/style.css}" />

	<script th:src="@{/resources/js/jquery.min.js}" />
	<script th:src="@{/resources/js/bootstrap.min.js}" />
</head>
<body>
COOL
	<div class="container">
	<header th:replace="fragments/header :: header"></header>
    
    <section class="row produit-list">
        <div th:each="prod : ${produits}" class="col-sm-6 col-md-4">
          <div class="thumbnail">
            <img th:src="${prod.image}" alt="" />
            <div class="caption">
              <h3 th:text="${prod.titre}"></h3>
              <p th:text="${prod.description}"></p>
              <p><a th:href="'/produit/'+${prod.techid}" class="btn btn-primary" role="button">Acheter</a></p>
            </div>
          </div>
        </div>

    </section>

<!-- 		<div th:replace="${tpl_middle.html} :: ${tpl_middle.frg}"></div> -->

		<footer th:replace="fragments/footer :: footer"></footer>
	</div>

</body>
</html>
