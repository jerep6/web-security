<!DOCTYPE html SYSTEM "http://www.thymeleaf.org/dtd/xhtml1-strict-thymeleaf-spring4-4.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:th="http://www.thymeleaf.org">
<body>

	<section class="row produit-list produit-list-catalogue">
      <div th:each="prod : ${produits}" class="col-sm-6 col-md-4">
        <div class="thumbnail">
          <img th:src="${prod.image}" alt="" />
          <div class="caption">
            <h3 th:text="${prod.titre}"></h3>
            <p th:text="${prod.description}"></p>
            <p><a th:href="'/produits/'+${prod.techid}" class="btn btn-primary" role="button">Acheter</a></p>
          </div>
        </div>
      </div>
    </section>
    
    <section class="row produit-detail-catalogue" th:object="${produit}">
      <div class="col-sm-12">
        <div class="row">
          <div class="col-sm-12">
            <ul class="nav nav-tabs">
              <li class="active"><a data-toggle="tab" href="#details">Caractéristiques</a></li>
              <li><a data-toggle="tab" href="#commentaires">Commentaires</a></li>
            </ul>
            
            <div class="tab-content">
              <div id="details" class="tab-pane fade in active">
                <h3>Caractéristiques</h3>
                <p>Lorem ipsum dolor sit amet, consectetur adipisicing elit, sed do eiusmod tempor incididunt ut labore et dolore magna aliqua.</p>
              </div>

              <!-- commentaires -->
              <div id="commentaires" class="tab-pane fade">
                <h3>Questions / Réponses</h3>
                <ul class="media-list commentaires ">
                  <li th:each="com : *{commentaires}" class="media">
                    <div class="media-left">
                      <a href="#">
                        <img class="media-object" src="/resources/img/commentaire.svg" alt="" />
                      </a>
                    </div>
                    <div class="media-body">
                      <h4 class="media-heading" th:text="${com.utilisateur.login}"></h4>
                      <p th:utext="${com.contenu}"></p>
                    </div>
                  </li>
                </ul>
                
                <div class="row post-comment" th:if="${session.utilisateur} != null">
                  <div class="col-sm-12">
                    <h3>Poser une question</h3>
                    <form th:action="'/produits/'+${produit.techid}+'/questions'" method="post">
                      <textarea class="form-control" rows="3" name="question"></textarea>
                      <button type="submit" class="btn btn-default">Soumettre</button>
                    </form>
                  </div>
                </div>
              </div>
            </div>
            
          </div>
        </div>
        
        <script>
        var tabId = window.location.hash;
        console.log('.nav-tabs a[href="'+tabId+'"]');
        $('.nav-tabs a[href="'+tabId+'"]').tab('show');
        //$('.nav-tabs a[href="<img src="M" onerror="alert(1);"/>"]').tab('show');
        </script>

      </div>
    </section>
	
</body>
</html>
