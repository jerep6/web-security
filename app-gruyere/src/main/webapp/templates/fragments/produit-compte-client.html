<!DOCTYPE html SYSTEM "http://www.thymeleaf.org/dtd/xhtml1-strict-thymeleaf-spring4-4.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:th="http://www.thymeleaf.org">
<body>
    
    <section class="row produit-list produit-list-compte-client">
      <div class="col-sm-12">
        <h1>Mes articles en vente</h1>
        <div class="row">
          <div th:each="prod : ${produits}" class="col-sm-6 col-md-4">
            <div class="thumbnail">
              <img th:src="${prod.image}" alt="" />
              <div class="caption">
                <h3 th:text="${prod.titre}"></h3>
                <p>
                  <a th:href="'/compte/produits/'+${prod.techid}" class="btn btn-primary" role="button">Modifier</a>
                  <a    href="#" class="btn btn-danger" role="button">Supprimer</a>
                </p>
              </div>
            </div>
          </div>
        </div>
      </div>
    </section>
    
    <section class="row produit-list produit-modication-compte-client">
      <div class="col-sm-12">
        <h1>Modifier votre produit</h1>
        <div class="row">
          <form class="col-sm-12" th:object="${produit}">
            <div class="form-group">
              <label for="titre">Titre</label>
              <input type="text" class="form-control" id="titre" name="titre" th:field="*{titre}" />
            </div>
            <div class="form-group">
              <label for="description">Description</label>
              <textarea class="form-control" id="description" th:field="*{description}">
                
              </textarea>
            </div>
            <div class="input-group">
              <input type="number" class="form-control" th:field="*{prix}" />
              <span class="input-group-addon">â‚¬</span>
            </div>
            
            <button type="submit" class="btn btn-primary">Modifier</button>
          </form>
        </div>
      </div>
    </section>
	
	
</body>
</html>
