{% extends "./layouts/parent-layout.view.html" %}

{% block bodyContent %}

    <h1>Produit par catégorie</h1>
    <p>Catégorie : {{category}}
    <img src="/static/images/category-{{category}}.png" />
    </p>
  </div>

  <!-- Products List -->
  <section class="row produit-list produit-list-catalogue">
    {% for product in products %}
    {% include "./blocks/product-preview.html" %}
    {% endfor %}
  </section>

{{ product | dump }}
{% endblock %}
